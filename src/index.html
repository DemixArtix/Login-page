<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto">
          <div class="card-body">
            <h4 class="card-title">Please Login</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  data-required="email"
                  data-invalid-message="Please provide valid email example@example.com"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  data-required="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- /.login-form-wrap -->


      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <h3>Registration form</h3>
          <div class="registration-form">
            <form name="regForm">
            <div class="form-group">
              <label for="regEmail">Email address</label>
              <input
                      type="email"
                      class="form-control"
                      id="regEmail"
                      placeholder="name@example.com"
                      data-required="email"
                      data-invalid-message="Please provide valid email example@example.com"
              >
            </div>
            <div class="form-group">
              <label for="regPassword">Password</label>
              <input
                      type="password"
                      class="form-control"
                      id="regPassword"
                      placeholder="enter your password"
                      data-required="password">
            </div>
            <div class="form-group">
              <input
                      type="text"
                      class="form-control"
                      id="regNickname"
                      placeholder="Nickname"
              >
            </div>
            <div class="form-group">
              <input
                      type="text"
                      class="form-control"
                      id="regFirstName"
                      placeholder="First Name">
            </div>
            <div class="form-group">
              <input
                      type="text"
                      class="form-control"
                      id="regLastName"
                      placeholder="Last Name">
            </div>
            <div class="form-group">
              <input
                      type="number"
                      class="form-control"
                      id="regPhone"
                      placeholder="Phone"
                      data-required="phone">
            </div>
            <div class="form-group">
            <select class="custom-select" id="regGender">
              <option selected>Choose Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
              </div>
              <div class="form-group ui-widget">
                <input
                        type="text"
                        class="form-control"
                        id="regCountry"
                        placeholder="Country">
              </div>
          <div class="form-group">
            <input
                    type="text"
                    class="form-control"
                    id="regCity"
                    placeholder="City">
          </div>
          <div class="form-group d-flex">
            <input
                    type="date"
                    class="form-control"
                    id="regBirthDate"
                    placeholder="Birth Date">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </body>
</html>
